<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de Mi Sitio Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Acerca de Mi Sitio Web</h1>
    </header>
    <main>
        <p>Esta página proporciona información sobre nuestro sitio web.</p>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
        <p id="confirmation-message" style="display: none;">¡Mensaje enviado! Nos pondremos en contacto contigo pronto.</p>
        <a href="index.html"><button>Volver a la página principal</button></a>
    </main>
    <footer>
        <p>© 2024 Mi Sitio Web</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario
            document.getElementById("confirmation-message").style.display = "block"; // Mostrar el mensaje de confirmación
            setTimeout(function() {
                document.getElementById("confirmation-message").style.display = "none"; // Ocultar el mensaje después de 3 segundos
            }, 3000);
        });
    </script>
</body>
</html>
